<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Apoyo - Administración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncYj0ZsHO6e8fLycQFxJ3VqyFkFc4W2pJwqgxuy4+4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'registro_r/css/styless.css'%}">
    <style>
    </style>
</head>
<body>
    <div class="wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home'%}">Fundación Apoyo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary mr-2" href="{% url 'home'%}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary mr-2" href="{% url 'registror' %}">Residentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="#">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content">
            {% block contenido %}
            {% endblock %}
        </div>

        <footer class="bg-light text-center py-4">
            <p>&copy; 2024 Fundación Apoyo. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
